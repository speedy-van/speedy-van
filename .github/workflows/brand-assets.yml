name: Brand Assets Check
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  brand-assets:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      # Install pnpm explicitly so it's always on PATH
      - name: Install pnpm
        run: npm install -g pnpm@10.13.1

      - name: Check pnpm version
        run: pnpm --version

      - name: Install Dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "Lockfile found, installing with --frozen-lockfile"
            pnpm install --frozen-lockfile --prefer-offline
          else
            echo "No lockfile found, installing without frozen (non-deterministic)"
            pnpm install --prefer-offline
          fi

      # If you're on pnpm v10, approve postinstall scripts explicitly
      - name: Approve build scripts (pnpm v10)
        run: pnpm approve-builds @prisma/client @prisma/engines @sentry/cli core-js esbuild prisma unrs-resolver

      - name: Rebuild (run approved postinstalls)
        run: pnpm rebuild -r

      - name: Build Next.js (with NextAuth env vars)
        env:
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: https://speedy-van.onrender.com
          NODE_ENV: production
        run: |
          echo "Building Next.js app with NextAuth configuration..."
          pnpm --filter ./apps/web build
          echo "Build completed successfully"

      - name: Optimize SVGs (svgo)
        run: |
          ASSETS_DIR="apps/web/public"
          pnpm svgo -f "$ASSETS_DIR" || true

      - name: Commit optimized brand assets
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          CHANGES=$(git ls-files -m | grep -E '^apps/web/public/.*\.svg$' || true)
          if [ -n "$CHANGES" ]; then
            git add $CHANGES
            git commit -m "ðŸ”§ Optimize brand assets with SVGO"
            git push
          else
            echo "No SVG changes to commit."
          fi


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


