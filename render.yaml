services:
  - type: web
    name: speedy-van-web
    env: node
    plan: starter
    buildCommand: |
      corepack enable
      pnpm install --frozen-lockfile
      pnpm -r --filter @speedy-van/shared... build
      pnpm -r --filter @speedy-van/app build
    startCommand: pnpm -r --filter @speedy-van/app start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: speedy-van-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://speedy-van.co.uk
      - key: JWT_SECRET
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: NEXT_PUBLIC_MAPBOX_TOKEN
        sync: false
      - key: THESMSWORKS_KEY
        sync: false
      - key: THESMSWORKS_SECRET
        sync: false
      - key: THESMSWORKS_JWT
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: ZEPTO_API_KEY
        sync: false
      - key: ZEPTO_API_URL
        sync: false
      - key: MAIL_FROM
        value: noreply@speedy-van.co.uk
      - key: PUSHER_APP_ID
        sync: false
      - key: PUSHER_KEY
        sync: false
      - key: PUSHER_SECRET
        sync: false
      - key: PUSHER_CLUSTER
        value: eu
      - key: NEXT_PUBLIC_PUSHER_KEY
        sync: false
      - key: NEXT_PUBLIC_PUSHER_CLUSTER
        value: eu
      - key: NEXT_PUBLIC_API_URL
        value: https://api.speedy-van.co.uk
      - key: NEXT_PUBLIC_BASE_URL
        value: https://speedy-van.co.uk
      - key: NEXT_PUBLIC_COMPANY_NAME
        value: Speedy Van
      - key: NEXT_PUBLIC_COMPANY_ADDRESS
        value: 140 Charles Street, Glasgow City, G21 2QB
      - key: NEXT_PUBLIC_COMPANY_PHONE
        value: +44 7901846297
      - key: NEXT_PUBLIC_COMPANY_EMAIL
        value: support@speedy-van.co.uk
      - key: CUSTOM_KEY
        sync: false
      - key: LOG_LEVEL
        value: info
      - key: NEXT_PUBLIC_WEATHER_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false

databases:
  - name: speedy-van-db
    plan: starter
    databaseName: speedy_van
    user: speedy_van_user
